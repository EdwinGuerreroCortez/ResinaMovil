<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <div class="fondo"></div>
    <div class="contenedor">
        <h1 class="titulo">Registro de Usuario</h1>
        <div class="campo">
            <i>&#128100; Nombre</i>
            <input type="text" placeholder="Nombre">
        </div>
        <div class="campo">
            <i>&#128100; Apellido Paterno</i>
            <input type="text" placeholder="Apellido Paterno">
        </div>
        <div class="campo">
            <i>&#128100; Apellido Materno</i>
            <input type="text" placeholder="Apellido Materno">
        </div>
        <div class="campo">
            <i>&#9993; Correo Electrónico</i>
            <input type="email" placeholder="Correo Electrónico">
        </div>
        <div class="campo">
            <i>&#128100; Usuario</i>
            <input type="text" placeholder="Usuario">
        </div>
        <div class="campo">
            <i>&#128272; Contraseña</i>
            <input type="password" placeholder="Contraseña">
        </div>
        <div class="campo">
            <i>&#128272; Confirma Contraseña</i>
            <input type="password" placeholder="Confirma Contraseña">
        </div>

        <div class="campo">
            <i>&#9742; Teléfono</i>
            <input type="tel" placeholder="Teléfono">
        </div>
        <button class="boton">Crear Usuario</button>
        <a href="#" class="enlace">¿Ya tienes una cuenta? Inicia Sesión</a>
    </div>
</body>

</html>
