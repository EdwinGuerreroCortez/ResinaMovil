<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo Morado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles3.css">

</head>

<body>
    <div class="rectangulo-container">
        <div class="rectangulo-superior">
            <a href="#" class="icon-link">
                <div class="buscador-icon"><i class="fas fa-search"></i></div>
            </a>
            <input type="text" class="buscador" placeholder="Buscar...">
            <a href="#" class="icon-link">
                <div class="carrito-icon"><i class="fas fa-shopping-cart"></i></div>
            </a>
        </div>
        <div class="rectangulo-medio">
            <div class="ImagenDetalle">
                <img src="marco.jpg" alt="marco">
                           

            </div>
            <div class="producto">

                <div class="nombre">Funda de Mar</div>
                <div class="nombre">Precio:$150</div>
                <div class="nombre">Diseño:Cuadrada,Rectangulo</div>
                <div class="nombre">Descripcion:Marco con resina, estilo inspirado en la playa</div>
               
            </div>


        </div>
        <div class="rectangulo-inferior">
            <section class="categories">
                <ul>
                    <li>Comprar</li>
                    <li>Categoria</li>
                    <li>Carrito</li>
                </ul>
            </section>
        </div>
    </div>
</body>

</html>
